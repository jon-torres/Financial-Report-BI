<!DOCTYPE html>
<html>
<head>
    <style>
        /* Define the container style */
        .report-container {
            width: 100%;
            max-width: 800px; /* Adjust the width as needed */
            margin: 0 auto; /* Center the container horizontally */
        }

        /* Style the iframe */
        iframe {
            width: 100%;
            height: 500px; /* Adjust the height as needed */
            border: none; /* Remove iframe border */
        }
    </style>
</head>
<body>
    <!-- Create a container div -->
    <div class="report-container">
        <!-- Embed your Power BI report using an iframe -->
        <iframe title="Report Section" src="https://app.powerbi.com/view?r=eyJrIjoiOTFmZTliMWYtMTVkZC00YTVjLTk4NmItMDZlOWE1ZDFkYTRiIiwidCI6IjdlOTNlMjg2LWIyOWEtNDQ1NC1hNDFhLWU4NDE5ZWM5ZGViNSJ9&pageName=ReportSection" frameborder="0" allowFullScreen="true"></iframe>
    </div>
</body>
</html>
